<app-header></app-header>
<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="user.Nom" name="nom" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" [(ngModel)]="user.Prenom" name="prenom" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.Email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.Password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
