<app-header></app-header>

<div class="container mt-5">
  <h2>Add New Employee</h2>

  <form (ngSubmit)="onSubmit()" #addEmployeeForm="ngForm">
    
    <!-- Nom Field -->
    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        class="form-control"
        name="nom"
        [(ngModel)]="employee.Nom"
        required
        #nom="ngModel"
      />
      <div *ngIf="nom.invalid && nom.touched" class="text-danger">
        Nom is required
      </div>
    </div>

    <!-- Prenom Field -->
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input
        type="text"
        id="prenom"
        class="form-control"
        name="prenom"
        [(ngModel)]="employee.Prenom"
        required
        #prenom="ngModel"
      />
      <div *ngIf="prenom.invalid && prenom.touched" class="text-danger">
        Prenom is required
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="addEmployeeForm.invalid"
    >
      Add Employee
    </button>
  </form>
</div>
