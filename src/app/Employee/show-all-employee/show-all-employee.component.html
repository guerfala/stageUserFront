<app-header></app-header>
<app-stats-widget></app-stats-widget>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="button edit-button" (click)="updateEmployee(element.employeeId)">Edit</button>
      <button type="button" class="button delete-button" (click)="deleteEmployee(element.employeeId)">Delete</button>
      <button type="button" class="button edit-button" (click)="assignNote(element.employeeId)">Assign Note</button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
